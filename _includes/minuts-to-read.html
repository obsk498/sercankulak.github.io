
{% assign words = content | number_of_words %}

{% if words <= 180 %}
	{% assign minutesText = '1 minute do read' %}
{% else if words < 360 %}
	{% assign minutesText = 'less than 2 minutes do read' %}
{% else %}
	{% assign minutesText = words | divided_by:180 | append: ' minutes to read' %}
{% endif %}
